<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alkem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .d-none {
        display: none;
      }

      body {
        overflow-x: hidden;
        font-family: Arial, sans-serif;
      }

      #wrapper {
        width: 100%;
        min-height: 100vh;
        position: relative;
        background-size: cover;
        overflow: hidden;
        margin: 0 auto;
      }

      .page01 {
        background: url(images/bg2.png);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 88%;
        position: absolute;
        left: 0;
        top: 8px;
      }

      .logo {
        background: url(images/anti.png);
        width: 150px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .logo1 {
        background: url(images/red.png);
        width: 300px;
        height: 200px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 25%;
        left: 10%;
        cursor: pointer;
        z-index: 10;
      }

      .head_right_img {
        background: url(images/joinHand.png);
        width: 300px;
        height: 250px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 15%;
        right: 5%;
      }

      .head_right1_img {
        background: url(images/record.png);
        width: 250px;
        height: 200px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 45%;
        right: 5%;
      }

      .head_right2_img {
        background: url(images/bookrecord.png);
        width: 120px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 53%;
        right: 20%;
      }

      .head_right3_img {
        background: url(images/efforts.png);
        width: 300px;
        height: 150px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 70%;
        right: 5%;
      }

      .curapholic {
        background: url(images/calciapt-slide-3-2.png);
        width: 400px;
        height: 200px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
      }

      .footer {
        background: url(images/reference-button.png);
        width: 80px;
        height: 80px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 20px;
        right: 20px;
      }

      .footer1 {
        background: url(images/arrow_pre.webp);
        width: 40px;
        height: 40px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 50%;
        left: 10px;
        transform: rotate(180deg);
        z-index: 10;
      }

      .footer2 {
        background: url(images/nextButton.png);
        width: 120px;
        height: 50px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 10%;
        right: 10%;
        z-index: 10;
      }

      .boom {
        animation: boomEffect 0.4s ease;
      }

      @keyframes boomEffect {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      #fireworks-canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 5;
        pointer-events: none;
        width: 100%;
        height: 100%;
      }

      /* Media Queries */
      @media (max-width: 1024px) {
        .logo1 {
          width: 250px;
          height: 150px;
          top: 20%;
        }

        .head_right_img {
          width: 250px;
          height: 200px;
        }

        .curapholic {
          width: 350px;
          height: 180px;
        }
      }

      @media (max-width: 768px) {
        .logo1 {
          width: 200px;
          height: 120px;
          top: 15%;
          left: 5%;
        }

        .head_right_img {
          width: 200px;
          height: 150px;
          top: 12%;
        }

        .head_right1_img {
          width: 180px;
          height: 140px;
          top: 40%;
        }

        .head_right2_img {
          width: 100px;
          height: 80px;
          top: 50%;
          right: 15%;
        }

        .head_right3_img {
          width: 250px;
          height: 120px;
          top: 65%;
        }

        .curapholic {
          width: 300px;
          height: 150px;
          bottom: 10%;
        }

        .footer2 {
          width: 100px;
          height: 40px;
          bottom: 8%;
        }
      }

      @media (max-width: 480px) {
        .logo {
          width: 106px;
          height: 60px;
          top: 20px;
          left: 28px;
        }

        .logo1 {
          width: 140px;
          height: 153px;
          top: 67%;
          left: 32%;
        }

        .head_right_img {
          width: 273px;
          height: 172px;
          top: 12%;
          right: 13%;
        }

        .head_right1_img {
          width: 244px;
          height: 117px;
          top: 36%;
          left: 15%;
        }

        .head_right2_img {
          width: 168px;
          height: 111px;
          top: 47%;
          right: 28%;
        }

        .head_right3_img {
          width: 267px;
          height: 94px;
          top: 63%;
          left: 13%;
        }

        .curapholic {
          width: 250px;
          height: 120px;
          bottom: 8%;
        }

        .footer1 {
          width: 30px;
          height: 30px;
        }

        .footer2 {
          width: 120px;
          height: 30px;
          bottom: 14%;
          left: 65%;
        }
      }

      @keyframes boomEffect {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .boom {
        animation: boomEffect 0.4s ease;
      }
    </style>
  </head>

  <body>
    <div id="wrapper" class="main_wrap">
      <div class="page01"></div>
      <div class="logo"></div>
      <div class="logo1" id="logo1"></div>
      <div class="head_right_img"></div>
      <div class="head_right1_img"></div>
      <div class="head_right2_img"></div>
      <div class="head_right3_img"></div>
      <div class="curapholic"></div>
       <a id="goBack" href="#">
        <div class="footer1"></div>
      </a>
      <a id="goNext" href="#">
        <div class="footer2"></div>
      </a>
    </div>

    <!-- Fireworks Canvas -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Scripts -->
    <script>
      const logo1 = document.getElementById("logo1");
      let isOriginal = true;

      logo1.addEventListener("click", function () {
        // Toggle image
        this.style.backgroundImage = isOriginal
          ? "url('images/green.png')"
          : "url('images/red.png')";
        isOriginal = !isOriginal;

        // Boom effect
        this.classList.add("boom");
        setTimeout(() => this.classList.remove("boom"), 500);

        // Fireworks
        const rect = this.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        fireworkBurst(x, y);
      });

      const canvas = document.getElementById("fireworks-canvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      function createParticle(x, y, color) {
        return {
          x,
          y,
          radius: Math.random() * 3 + 2,
          color,
          dx: (Math.random() - 0.5) * 8,
          dy: (Math.random() - 0.5) * 8,
          life: 50,
        };
      }

      function fireworkBurst(x, y) {
        const colors = ["#ff3", "#f33", "#3f3", "#39f", "#f9f", "#0ff"];
        const particles = [];
        for (let i = 0; i < 30; i++) {
          particles.push(
            createParticle(
              x,
              y,
              colors[Math.floor(Math.random() * colors.length)]
            )
          );
        }

        const interval = setInterval(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach((p) => {
            p.x += p.dx;
            p.y += p.dy;
            p.radius *= 0.96;
            p.life--;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
            ctx.fillStyle = p.color;
            ctx.fill();
          });
          if (particles.every((p) => p.life <= 0)) {
            clearInterval(interval);
          }
        }, 30);
      }



       // ðŸ‘‰ Forward user_id in links
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("user_id");

      if (userId) {
        document.getElementById("goBack").href = `index.html?user_id=${userId}`;
        document.getElementById("goNext").href = `index_3.html?user_id=${userId}`;
      } else {
        // fallback
        document.getElementById("goBack").href = `index.html`;
        document.getElementById("goNext").href = `index_3.html`;
      }

  console.log("user_id:", userId);

    </script>
  </body>
</html>
