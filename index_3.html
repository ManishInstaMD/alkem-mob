<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calciapt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .d-none {
        display: none;
      }

      body {
        overflow-x: hidden;
        font-family: Arial, sans-serif;
      }

      #wrapper {
        width: 100%;
        min-height: 100vh;
        position: relative;
        background-size: cover;
        overflow: hidden;
        margin: 0 auto;
      }

      .page01 {
        background: url(images/bg2.png);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 88%;
        position: absolute;
        left: 0;
        top: 8px;
      }

      .logo {
        background: url(images/anti.png);
        width: 150px;
        height: 80px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
      }

      .logo1 {
        background: url(images/family.png);
        width: 100%;
        max-width: 400px;
        height: 250px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 25%;
        left: 10%;
      }

      .head_right_img {
        background: url(images/across.png);
        width: 100%;
        max-width: 400px;
        height: 250px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 15%;
        right: 5%;
      }

      .head_right1_img {
        background: url(images/joinus.png);
        width: 100%;
        max-width: 400px;
        height: 200px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 45%;
        right: 5%;
      }

      .footer2 {
        background: url(images/nextButton.png);
        width: 150px;
        height: 50px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 5%;
        right: 10%;
        cursor: pointer;
        z-index: 10;
      }

      #doctorForm {
        position: absolute;
        top: 60%;
        right: 5%;
        width: 90%;
        max-width: 400px;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      #doctorForm input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        transition: border-color 0.2s ease;
      }

      .doctors-count-box {
        position: absolute;
        top: 15%;
        right: 5%;
        width: 90%;
        max-width: 500px;
        padding: 15px;
        background-color: white;
        border: 2px solid #007bff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        z-index: 999;
      }

      .doctors-count-box .count {
        font-size: 32px;
        font-weight: bold;
        color: #f4751e;
        margin-bottom: 8px;
      }

      .doctors-count-box .subtitle {
        font-size: 18px;
        color: #333;
        font-weight: 600;
      }

      .doctors-count-box .india {
        font-size: 22px;
        font-weight: bold;
        margin: 6px 0;
      }

      .doctors-count-box .india-text {
        color: #0047ab;
        margin: 0 6px;
      }

      .doctors-count-box .footer-text {
        font-size: 16px;
        color: #444;
        margin-top: 6px;
      }

      /* Media Queries */
      @media (max-width: 1024px) {
        .logo1 {
          top: 20%;
          height: 200px;
        }

        .head_right_img {
          height: 200px;
        }

        .doctors-count-box {
          top: 12%;
          padding: 12px;
        }
      }

      @media (max-width: 768px) {
        .logo {
          width: 120px;
          height: 60px;
        }

        .logo1 {
          top: 15%;
          left: 5%;
          height: 180px;
        }

        .head_right_img {
          top: 12%;
          height: 150px;
        }

        .head_right1_img {
          top: 40%;
          height: 150px;
        }

        .doctors-count-box {
          top: 10%;
          padding: 10px;
        }

        .doctors-count-box .count {
          font-size: 28px;
        }

        .doctors-count-box .subtitle {
          font-size: 16px;
        }

        .doctors-count-box .india {
          font-size: 20px;
        }

        .footer2 {
          width: 120px;
          height: 40px;
          bottom: 3%;
        }
      }

      @media (max-width: 480px) {
        .logo {
          width: 104px;
          height: 53px;
          top: 16px;
          left: 28px;
        }

        .logo1 {
          width: 47%;
          top: 59%;
          height: 224px;
          left: 29%;
        }

        .head_right_img {
          top: 10%;
          height: 100px;
          right: 3%;
        }

        .head_right1_img {
          width: 86%;
          top: 31%;
          height: 100px;
          right: 7%;
        }

        .doctors-count-box {
          top: 10%;
          padding: 8px;
        }

        .doctors-count-box .count {
          font-size: 24px;
        }

        .doctors-count-box .subtitle {
          font-size: 14px;
        }

        .doctors-count-box .india {
          font-size: 18px;
        }

        .doctors-count-box .footer-text {
          font-size: 14px;
        }

        #doctorForm {
          left: 11%;
          width: 81%;
          top: 39%;
          padding: 15px;
        }

        #doctorForm input {
          padding: 10px;
          font-size: 14px;
        }

        .footer2 {
          width: 120px;
          height: 30px;
          bottom: 14%;
          left: 65%;
        }
      }

      .text {
        font-family: "Segoe UI", sans-serif;
        font-weight: bold;
        color: #333;
        font-size: 18px;
      }

      .text1 {
        font-family: "Segoe UI", sans-serif;
        font-weight: bold;
        color: black;
        font-size: 16px;
      }

      /* Animation styles */
      @keyframes celebrate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .celebrate {
        animation: celebrate 0.5s ease;
        color: #ff6b00;
        text-shadow: 0 0 8px rgba(255, 107, 0, 0.4);
      }

      .counting {
        transition: all 0.3s ease-out;
      }

      /* Adjust font size for very large numbers */
      .doctors-count-box .count {
        font-size: 48px;
      }

      @media (max-width: 768px) {
        .doctors-count-box .count {
          font-size: 36px;
        }
      }

      @media (max-width: 480px) {
        .doctors-count-box .count {
          font-size: 32px;
        }
      }
    </style>

    <div id="wrapper" class="main_wrap">
      <div class="page01"></div>
      <div class="logo"></div>
      <div class="logo1"></div>
      <div class="doctors-count-box" id="doctorsCountBox">
        <div class="count">0</div>
        <div class="subtitle">
          <span class="text">Doctors</span> <span class="text1">across</span>
        </div>
        <div class="india"><span class="india-text">INDIA</span></div>
        <div class="footer-text">
          have participated for the novel initiative
        </div>
      </div>
      <div class="head_right_img"></div>
      <div class="head_right1_img"></div>

      <!-- Doctor Form -->
      <form id="doctorForm" onsubmit="submitForm(event)">
        <input
          type="text"
          id="doctorName"
          name="doctorName"
          placeholder="Doctor's Name"
          required
        />
        <input
          type="email"
          id="doctorEmail"
          name="doctorEmail"
          placeholder="Doctor's Email"
          required
        />
      </form>

      <div class="footer2" onclick="submitForm(event)"></div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("user_id");
      const count = params.get("count");
      console.log("count:", count);
      console.log("user_id:", userId);

      function submitForm(event) {
        if (event) event.preventDefault();

        const name = document.getElementById("doctorName").value.trim();
        const email = document.getElementById("doctorEmail").value.trim();
        const user_id = userId;

        if (!name || !email) {
          alert("Please enter both name and email.");
          return;
        }

        const apiUrl = "https://crm.instamd.co.in/api/alkem/createdoctor";

        fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, user_id }),
        })
          .then(async (res) => {
            const json = await res.json();
            if (!res.ok) {
              throw new Error(json.message || "Doctor creation failed");
            }
            if (!json.data) {
              throw new Error("No doctor data returned from server");
            }

            const doctor = json.data;

            return fetch("https://crm.instamd.co.in/api/alkem/send-invite", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                doctorName: doctor.name,
                toEmail: doctor.email,
              }),
            })
              .then(async (res2) => {
                const mailRes = await res2.json();
                if (!res2.ok) {
                  throw new Error(mailRes.message || "Invite email failed");
                }

                // âœ… Success: Redirect
                window.location.href = `index_4.html?user_id=${userId}&doctor_name=${encodeURIComponent(
                  doctor.name
                )}&doctor_email=${encodeURIComponent(
                  doctor.email
                )}&count=${count}`;
              })
              .catch((err) => {
                console.error("Mail sending failed:", err.message);
                alert("Form saved, but email failed to send: " + err.message);

                // Still redirect
                window.location.href = `index_4.html?user_id=${userId}&doctor_name=${encodeURIComponent(
                  name
                )}&doctor_email=${encodeURIComponent(email)}&count=${count}`;
              });
          })
          .catch((err) => {
            console.error("Doctor creation failed:", err.message);
            alert("Error submitting form: " + err.message);
          });
      }

      // Optimized counting animation - always completes in ~2 seconds
      function animateCount(element, target) {
        const duration = 500; // Reduced from 1000ms to 500ms for faster counting
        const startTime = performance.now();
        const startValue = 100; // Static start value
        const endValue = startValue + target;

        function updateCount(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          // Use ease-out for faster initial movement
          const easedProgress = 1 - Math.pow(1 - progress, 3); // Cubic ease-out
          const currentValue = Math.floor(
            startValue + (endValue - startValue) * easedProgress
          );

          element.textContent = `${currentValue}`;

          if (progress < 1) {
            requestAnimationFrame(updateCount);
          } else {
            element.classList.add("celebrate");
            setTimeout(() => element.classList.remove("celebrate"), 300); // Shorter celebration
          }
        }

        requestAnimationFrame(updateCount);
      }

      // Fetch total doctor count
      function loadDoctorCount() {
        const countElement = document.querySelector("#doctorsCountBox .count");
        countElement.textContent = "0"; // Start from 0

        fetch("https://crm.instamd.co.in/api/alkem/usercount")
          .then((res) => res.json())
          .then((data) => {
            const total = data.total || 1000; // fallback
            animateCount(countElement, total);
          })
          .catch((err) => {
            console.error("Error fetching count:", err);
            animateCount(countElement, 1000); // fallback animation
          });
      }

      window.onload = loadDoctorCount;
    </script>
  </body>
</html>
