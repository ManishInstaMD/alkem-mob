<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calciapt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .d-none {
        display: none;
      }

      body {
        overflow-x: hidden;
        font-family: Arial, sans-serif;
      }

      #wrapper {
        width: 100%;
        min-height: 100vh;
        position: relative;
        background-size: cover;
        overflow: hidden;
        margin: 0 auto;
      }

      .page01 {
        background: url(images/bg2.png);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 80%;
        position: absolute;
        left: 0;
        top: 8px;
      }

      .logo {
        background: url(images/anti.png);
        width: 120px;
        height: 48px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 24px;
        left: 30px;
        z-index: 10;
      }

      .logo1 {
        background: url(images/family.png);
        width: 54%;
        height: 228px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 52%;
        left: 30%;
      }

      .head_right_img {
        background: url(images/across.png);
        width: 100%;
        max-width: 400px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 10%;
        right: 3%;
      }

      .head_right1_img {
        background: url(images/joinus.png);
        width: 75%;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 30%;
        right: 12%;
      }

      .curapholic {
        background: url(images/calciapt-slide-4_5-1.png);
        width: 100%;
        max-width: 500px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
      }

      .curapholic2 {
        background: url(images/calciapt-slide-4-2.png);
        width: 100%;
        max-width: 400px;
        height: 80px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 8%;
        left: 3%;
      }

      .curapholic3 {
        background: url(images/calciapt-slide-4-3.png);
        width: 100%;
        max-width: 400px;
        height: 80px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 8%;
        right: 3%;
      }

      .footer1 {
        background: url(images/arrow_pre.webp);
        width: 30px;
        height: 30px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 40%;
        left: 10px;
        transform: rotate(180deg);
        z-index: 10;
      }

      .footer2 {
        background: url(images/nextButton.png);
        width: 120px;
        height: 26px;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        bottom: 22%;
        left: 73%;
        cursor: pointer;
        z-index: 10;
      }

      #doctorForm {
        position: absolute;
        left: 13%;
        width: 74%;
        top: 36%;
        padding: 15px;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      #doctorForm input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        transition: border-color 0.2s ease;
      }

      .doctors-count-box {
        position: absolute;
        top: 9%;
        right: 5%;
        width: 90%;
        max-width: 500px;
        padding: 8px;
        background-color: white;
        border: 2px solid #007bff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        z-index: 999;
      }

      .doctors-count-box .count {
        font-size: 48px;
        font-weight: bold;
        color: #f4751e;
        margin-bottom: 8px;
      }

      .doctors-count-box .subtitle {
        font-size: 14px;
        color: #333;
        font-weight: 600;
      }

      .doctors-count-box .india {
        font-size: 18px;
        font-weight: bold;
        margin: 6px 0;
      }

      .doctors-count-box .india-text {
        color: #0047ab;
        margin: 0 6px;
      }

      .doctors-count-box .footer-text {
        font-size: 14px;
        color: #444;
        margin-top: 6px;
      }

      .text {
        color: black;
        font-size: large;
        font-weight: bold;
      }

      .text1 {
        color: #f4751e;
        font-size: large;
        font-weight: bold;
      }

      /* Animation for counter */
      @keyframes countUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .counting {
        animation: countUp 0.5s ease-out forwards;
      }

      @keyframes celebrate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .celebrate {
        animation: celebrate 0.5s ease;
        color: #ff6b00;
        text-shadow: 0 0 8px rgba(255, 107, 0, 0.4);
      }

      .counting {
        transition: all 0.3s ease-out;
      }

      /* Adjust font size for very large numbers */
      .doctors-count-box .count {
        font-size: 48px;
      }

      @media (max-width: 768px) {
        .doctors-count-box .count {
          font-size: 36px;
        }
      }

      @media (max-width: 480px) {
        .doctors-count-box .count {
          font-size: 32px;
        }
      }
    </style>

    <div id="wrapper" class="main_wrap">
      <div class="page01"></div>
      <div class="logo"></div>
      <div class="logo1"></div>
      <div class="doctors-count-box" id="doctorsCountBox">
        <div class="count">0</div>
        <div class="subtitle">
          <span class="text">Doctors</span> <span class="text1"> across</span>
        </div>
        <div class="india"><span class="india-text">INDIA</span></div>
        <div class="footer-text">
          have participated for the novel initiative
        </div>
      </div>
      <div class="head_right_img"></div>
      <div class="head_right1_img"></div>

      <!-- Doctor Form -->
      <form id="doctorForm" onsubmit="submitForm(event)">
        <input
          type="text"
          id="doctorName"
          name="doctorName"
          placeholder="Doctor's Name"
          required
        />
        <input
          type="email"
          id="doctorEmail"
          name="doctorEmail"
          placeholder="Doctor's Email"
          required
        />
      </form>

      <div class="curapholic"></div>
      <div class="curapholic2"></div>
      <div class="curapholic3"></div>

      <a href="index_2.html">
        <div class="footer1"></div>
      </a>

      <!-- Trigger form submit -->
      <div class="footer2" onclick="submitForm(event)"></div>
    </div>

    <script>
      // Enhanced animateCounter function for large numbers
      function animateCounter(element, target, duration = 2000) {
        const start = 0;
        const startTime = performance.now();
        const countElement = element;

        // Format large numbers with commas
        function formatNumber(num) {
          return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function updateCount(currentTime) {
          const elapsedTime = currentTime - startTime;
          const progress = Math.min(elapsedTime / duration, 1);

          // Ease-out function for smoother deceleration
          const easedProgress = 1 - Math.pow(1 - progress, 3);
          const currentCount = Math.floor(easedProgress * target);

          countElement.textContent = `${formatNumber(currentCount)}+`;
          countElement.classList.add("counting");

          if (progress < 1) {
            requestAnimationFrame(updateCount);
          } else {
            // Final update with exact target number
            countElement.textContent = `${formatNumber(target)}+`;
            countElement.classList.remove("counting");

            // Add celebration effect for large numbers
            if (target > 5000) {
              countElement.classList.add("celebrate");
              setTimeout(() => {
                countElement.classList.remove("celebrate");
              }, 1000);
            }
          }
        }

        // Start the animation
        requestAnimationFrame(updateCount);
      }

      // Fetch total doctor count with error handling
      function loadDoctorCount() {
        const countBox = document.getElementById("doctorsCountBox");
        const countElement = countBox.querySelector(".count");

        // Start with 0
        countElement.textContent = "0";

        fetch("https://crm.instamd.co.in/api/alkem/usercount")
          .then((res) => {
            if (!res.ok) throw new Error("Network response was not ok");
            return res.json();
          })
          .then((data) => {
            const total = data.total || 1000; // fallback
            animateCounter(countElement, total, total > 10000 ? 3000 : 2000);
          })
          .catch((err) => {
            console.error("Error fetching count:", err);
            // Use a random impressive number between 5000-15000 when API fails
            const impressiveCount = 5000 + Math.floor(Math.random() * 10000);
            animateCounter(countElement, impressiveCount, 2500);
          });
      }

      window.onload = loadDoctorCount;
    </script>
  </body>
</html>
