<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User List</h2>
        <button class="btn btn-success" onclick="downloadCSV()">
          Download CSV
        </button>
      </div>
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>User ID</th>
            <th>Created At</th>
            <th>Updated At</th>
            <!-- <th>Actions</th> -->
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Users will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const API_URL = "https://crm.instamd.co.in/api/alkem/alkenUser";
      let userData = [];

      async function fetchUsers() {
        const res = await fetch(API_URL);
        userData = await res.json();
        const tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = "";

        userData.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.user_id}</td>
         <td>${new Date(user.createdAt).toLocaleString("en-IN", {
           dateStyle: "medium",
           timeStyle: "short",
         })}</td>
  <td>${new Date(user.updatedAt).toLocaleString("en-IN", {
    dateStyle: "medium",
    timeStyle: "short",
  })}</td>
       
        `;
          tableBody.appendChild(row);
        });
      }

      async function deleteUser(userId) {
        if (!confirm("Are you sure you want to delete this user?")) return;

        const res = await fetch(
          `https://crm.instamd.co.in/api/alkem/${userId}`,
          {
            method: "DELETE",
          }
        );

        if (res.ok) {
          alert("User deleted successfully.");
          fetchUsers();
        } else {
          alert("Failed to delete user.");
        }
      }

      function downloadCSV() {
        if (!userData.length) return;

        let csv = "ID,Name,Email,User ID createdAt updatedAt\n";
        userData.forEach((user) => {
          csv += `${user.id},"${user.name}","${user.email}",${user.user_id} ${user.createdAt} ${user.updatedAt}\n`;
        });

        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "user_list.csv");
        link.style.display = "none";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      window.onload = fetchUsers;
    </script>
  </body>
</html>
